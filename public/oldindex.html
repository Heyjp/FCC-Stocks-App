<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chart the Stock Market</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js">

    </script>
    <!-- Moment JS !-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js">

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <div class="chart-container">
      <div class="container">
        <div class="col-lg-12">
            <div class="col-lg-10 col-lg-offset-1 text-center chart-box">
              <div id="container" style="width:100%; height:400px;"></div>
            </div>
            <div class="col-lg-12">
              <div  id="stocks-container" class="col-lg-11 center-block panel-container">
                <div id="stock-finder" class="col-lg-3 col-lg-offset-1 stock-panel">
                  <form onsubmit="event.preventDefault(); return handleSubmit();">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Input Stock</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="AMZN">
                    </div>
                    <button type="submit" id="submit-button" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="/javascripts/index.js"></script>
  </body>
</html>
